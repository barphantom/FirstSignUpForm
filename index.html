<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="left-side">
        <div class="logo">
            <img src="images/Logo.png" alt="#">
            <h3>Test logo</h3>
        </div>
        <div class="content-form">
            <h2>Sign up to Test Company</h2>
            <div class="social-media-buttons">
                <button type="button" class="social-button facebook"><img src="images/facebook.svg" alt="Facebook"></button>
                <button type="button" class="social-button google"><img src="images/google.svg" alt="Google"></button>
                <button type="button" class="social-button apple"><img src="images/apple.svg" alt="Apple"></button>
            </div>
            <p class="divider-text">or do via email</p>
            <form action="#" class="signup-form">
                <input type="text" placeholder="  Your name" required>
                <input type="email" placeholder="  Email address" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="  Password" required>
                    <img id="togglePassword" src="images/eye.svg" alt="Show password">
                </div>
            </form>
            <button class="sign-up-button" type="button">Sign up</button>
        </div>
        <div class="footer">
            <p>Have an account? <a href="#">Sign in</a></p>
        </div>
    </div>
    <div class="right-side"></div>
</div>
<script>
    const password = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", function () {
        if (password.getAttribute("type") === "password") {
            password.setAttribute("type", "text");
            togglePassword.setAttribute("src", "images/eye-crossed.svg");
        } else {
            password.setAttribute("type", "password");
            togglePassword.setAttribute("src", "images/eye.svg");
        }
    });
</script>
</body>
</html>
