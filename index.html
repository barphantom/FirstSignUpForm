<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="left-side">
        <div class="logo">
            <img src="Logo.png" alt="#">
            <h3>Test logo</h3>
        </div>
        <div class="content-form">
            <h2>Sign up to Test Company</h2>
            <div class="social-media-buttons">
                <button type="button" class="social-button facebook"><img src="facebook.svg" alt="Facebook"></button>
                <button type="button" class="social-button google"><img src="google.svg" alt="Google"></button>
                <button type="button" class="social-button apple"><img src="apple.svg" alt="Apple"></button>
            </div>
            <p class="divider-text">or do via email</p>
            <form action="#" class="signup-form">
                <input type="text" placeholder="  Your name" required>
                <input type="email" placeholder="  Email address" required>
                <input type="password" placeholder="  Password" required>
            </form>
            <button class="sign-up-button" type="button">Sign up</button>
        </div>
        <div class="footer">
            <p>Have an account? <a href="#">Sign in</a></p>
        </div>
    </div>
    <div class="right-side">

    </div>
</div>

</body>
</html>
